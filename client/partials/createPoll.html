<div ng-controller='pollsController'>
  <a href="#/home">Cancel</a>
  <a href="/logout" ng-click=pollsController.logout()>Log Out</a>
  <form ng-submit='createPoll()'>
    Question: <input type="text" ng-model="pollsController.newPoll.question"><br>
    Option 1 <input type="text" ng-model="pollsController.newPoll.option1"><br>
    Option 2 <input type="text" ng-model="pollsController.newPoll.option2"><br>
    Option 3 <input type="text" ng-model="pollsController.newPoll.option3"><br>
    Option 4 <input type="text" ng-model="pollsController.newPoll.option4"><br>
    <input type="submit"><br>
  </form>

</div>
